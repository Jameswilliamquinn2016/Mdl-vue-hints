<!DOCTYPE html>
<html>
<head>
<title>VueJs Components - coligo</title>
</head>
<body>
<div id="app">
  <post :title="title" :author="author" :content="content"></post>
    
    <james  :author="author" :content="content" :title="title"></james>
</div>



    <!-- include VueJs in our page via a CDN -->
    <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
    <script>
Vue.component('post', {
	template: '<h1>{{ title }}</h1>' +
	'<h4>{{ author }}</h4>' +
	'<p>{{ content }}</p>',
	props: ['title', 'author', 'content']
});
        
Vue.component('james', {
	template: '<h1>{{ title }}</h1>' +
	'<p>{{ content }}</p>' +
    '<h4>{{ author }}</h4>',
	props: ['title', 'author', 'content']
});        

var vm = new Vue({
	el: '#app',
	data: {
		author: 'Johnnie Walker',
		title: 'Aging Your Own Whisky',
		content: 'A bunch of steps and a whole lot of content'
	}
});
    </script>
</body>
</html>
