<!doctype html>
<html>

<head>
    <meta>
    <title>lazysizes + vue + cloudinary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/2.0.4/plugins/parent-fit/ls.parent-fit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/2.0.4/plugins/object-fit/ls.object-fit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/2.0.4/lazysizes.min.js" async=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>

<body>
    <style>
        img {
            width: 1166px;
        }
    </style>
    <div id="sample">
        <div v-if="property!=null" v-for="item in property">
            <pre>{{item.address | json}}</pre>

            <div v-for="room in item.rooms">
                <img src="{{room.room_photo_urls}}" alt="" />

            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#sample',
            data: {

                "property": [{
                    "id": 0,
                    "address": "tooley street",
                    "rooms": [{
                        "room_photo_urls": "http://flgroe.com/wp-content/uploads/MG_0537_Final_Web.jpg"
                    }, {
                        "room_photo_urls": "http://webneel.com/daily/sites/default/files/images/daily/03-2013/1-best-fashion-photography-by-jeff-tse.jpg"
                    }]
                }, {
                    "id": 1,
                    "address": "london bridge",
                    "rooms": [{
                        "room_photo_urls": "http://flgroe.com/wp-content/uploads/MG_0537_Final_Web.jpg"
                    }, {
                        "room_photo_urls": "http://webneel.com/daily/sites/default/files/images/daily/03-2013/1-best-fashion-photography-by-jeff-tse.jpg"
                    }]
                }]

            }
        })
    </script>
</body>

</html>
