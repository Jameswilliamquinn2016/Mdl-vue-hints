<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">

    <style>
/*!

.hamburger{font:inherit;display:inline-block;overflow:visible;margin:0;padding:15px;cursor:pointer;transition-timing-function:linear;transition-duration:.15s;transition-property:opacity, -webkit-filter;transition-property:opacity, filter;transition-property:opacity, filter, -webkit-filter;text-transform:none;color:inherit;border:0;background-color:transparent}.hamburger:hover{opacity:.7}.hamburger-box{position:relative;display:inline-block;width:40px;height:24px}.hamburger-inner{top:50%;display:block;margin-top:-2px}.hamburger-inner,.hamburger-inner:after,.hamburger-inner:before{position:absolute;width:40px;height:4px;transition-timing-function:ease;transition-duration:.15s;transition-property:-webkit-transform;transition-property:transform;transition-property:transform, -webkit-transform;border-radius:4px;background-color:#000}.hamburger-inner:after,.hamburger-inner:before{display:block;content:''}.hamburger-inner:before{top:-10px}.hamburger-inner:after{bottom:-10px}.hamburger--elastic .hamburger-inner{top:2px;transition-timing-function:cubic-bezier(.68, -.55, .265, 1.55);transition-duration:.4s}.hamburger--elastic .hamburger-inner:before{top:10px;transition:opacity .15s .4s ease}.hamburger--elastic .hamburger-inner:after{top:20px;transition:-webkit-transform .4s cubic-bezier(.68, -.55, .265, 1.55);transition:transform .4s cubic-bezier(.68, -.55, .265, 1.55);transition:transform .4s cubic-bezier(.68, -.55, .265, 1.55), -webkit-transform .4s cubic-bezier(.68, -.55, .265, 1.55)}.hamburger--elastic.is-active .hamburger-inner{transition-delay:.1s;-webkit-transform:translate3d(0, 10px, 0) rotate(135deg);transform:translate3d(0, 10px, 0) rotate(135deg)}.hamburger--elastic.is-active .hamburger-inner:before{transition-delay:0s;opacity:0}.hamburger--elastic.is-active .hamburger-inner:after{transition-delay:.1s;-webkit-transform:translate3d(0, -20px, 0) rotate(-270deg);transform:translate3d(0, -20px, 0) rotate(-270deg)}.hamburger--elastic-r .hamburger-inner{top:2px;transition-timing-function:cubic-bezier(.68, -.55, .265, 1.55);transition-duration:.4s}.hamburger--elastic-r .hamburger-inner:before{top:10px;transition:opacity .15s .4s ease}.hamburger--elastic-r .hamburger-inner:after{top:20px;transition:-webkit-transform .4s cubic-bezier(.68, -.55, .265, 1.55);transition:transform .4s cubic-bezier(.68, -.55, .265, 1.55);transition:transform .4s cubic-bezier(.68, -.55, .265, 1.55), -webkit-transform .4s cubic-bezier(.68, -.55, .265, 1.55)}.hamburger--elastic-r.is-active .hamburger-inner{transition-delay:.1s;-webkit-transform:translate3d(0, 10px, 0) rotate(-135deg);transform:translate3d(0, 10px, 0) rotate(-135deg)}.hamburger--elastic-r.is-active .hamburger-inner:before{transition-delay:0s;opacity:0}.hamburger--elastic-r.is-active .hamburger-inner:after{transition-delay:.1s;-webkit-transform:translate3d(0, -20px, 0) rotate(270deg);transform:translate3d(0, -20px, 0) rotate(270deg)}

/*!
 * slideout
 * @description A touch slideout navigation menu for your mobile web apps.
 * @author Mango Buenos Aires, Argentina
 * @site https://mango.github.io/slideout/
 * @link https://github.com/mango/slideout/
 */   
body{width:100%;height:100%}.slideout-menu{position:fixed;left:0;top:0;bottom:0;right:0;z-index:0;width:256px;overflow-y:auto;-webkit-overflow-scrolling:touch;display:none}.slideout-panel{position:relative;z-index:1;will-change:transform;background-color:white}.slideout-open,.slideout-open body,.slideout-open .slideout-panel{overflow:hidden}.slideout-open .slideout-menu{display:block}
        
/******************************/   
        
.slideout-panel{background-color: white;height:100vh;}body{background-color: black;}.slideout-menu{color:white;}.listStyleNone{list-style-type: none;}.hamburger-inner,.hamburger-inner:after,.hamburger-inner:before{background-color: purple;}
    </style>
  </head>
  <body>
      <div id="app">

    <nav id="menu" >
        <h3>Title</h3>
        <ul>
            <li><a v-link="{ path: '/about' }">About</a></li>
            <li><a v-link="{ path: '/work' }">Work</a></li>
            <li><a v-link="{ path: '/contact' }">Contact</a></li>
        </ul>
      
      
      

    </nav>

    <main id="panel">
        <header>
            <div class="toggle-button hamburger hamburger--elastic">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </div>
                <router-view transition transition-mode="out-in"></router-view>
  </div>




  
  <template id="subroute-component-template">
    <div class="subroute" :style="{ background: color }">
      <p>Hey there. You've reached Work subRoute {{ number }}</p>
    </div>
  </template>

  <template id="contact-component-template">
    <div>
      <h1>This is the Contact Section!</h1>
    </div>
  </template>
        </header>

    </main>
      


    </div>
    <script src="https://cdn.jsdelivr.net/g/vue@1.0.28,vue.router@0.7.13,vuefire@1.3.0,vuex@1.0.0,lazysizes@2.0.4(lazysizes.min.js+plugins/bgset/ls.bgset.min.js+plugins/parent-fit/ls.parent-fit.min.js+plugins/object-fit/ls.object-fit.min.js),lodash@4.16.4"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/g/slideout@0.1.12,background-check@1.2.0"></script>
    <script>
    Vue.use(VueRouter);

var AboutComponent = Vue.extend({
  template: '<h1>This is the About Section!</h1>'
});

var WorkComponent = Vue.extend({
  template: '<h1>This is the Work Section!</h1>'
});

var ContactComponent = Vue.extend({
  template: '<h1>This is the Contact Section!</h1>'
});

var router = new VueRouter();

router.map({
  '/about': {
    component: AboutComponent
  },
  '/work': {
    component: WorkComponent
  },
  '/contact': {
    component: ContactComponent
  }
});

var App = Vue.extend({});
router.start(App, "#app");
    </script>
    <script>

        var slideout = new Slideout({
            'panel': document.getElementById('panel'),
            'menu': document.getElementById('menu'),
            'padding': 256,
            'tolerance': 70
        });

        // Toggle button
        document.querySelector('.toggle-button').addEventListener('click', function() {
            slideout.toggle();
        });
        /**
         * forEach implementation for Objects/NodeLists/Arrays, automatic type loops and context options
         *
         * @private
         * @author Todd Motto
         * @link https://github.com/toddmotto/foreach
         * @param {Array|Object|NodeList} collection - Collection of items to iterate, could be an Array, Object or NodeList
         * @callback requestCallback      callback   - Callback function for each iteration.
         * @param {Array|Object|NodeList} scope=null - Object/NodeList/Array that forEach is iterating over, to use as the this value when executing callback.
         * @returns {}
         */
        var forEach = function(t, o, r) {
            if ("[object Object]" === Object.prototype.toString.call(t))
                for (var c in t) Object.prototype.hasOwnProperty.call(t, c) && o.call(r, t[c], c, t);
            else
                for (var e = 0, l = t.length; l > e; e++) o.call(r, t[e], e, t)
        };

        var hamburgers = document.querySelectorAll(".hamburger");
        if (hamburgers.length > 0) {
            forEach(hamburgers, function(hamburger) {
                hamburger.addEventListener("click", function() {
                    this.classList.toggle("is-active");
                }, false);
            });
        }
    </script>
</body>
</html>
